<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Actualizar Computadora</title>
    <link rel="stylesheet" href="{{ url_for('static',path='css/style.css') }}">
</head>
<body>
    <h1>Actualizar Computadora</h1>
    <form action="/formupdatesistemas" method="post">
        <input type="text" name="marca" placeholder="Marca de la computadora" required>
        <input type="number" name="tipo" placeholder="Nuevo Tipo" required>
        <input type="text" name="sistema" placeholder="Nuevo Sistema" required>
        <input type="text" name="procesador" placeholder="Nuevo Procesador" required>
        <button type="submit">Actualizar</button>
    </form>
    <a href="/">Volver al inicio</a>
</body>
</html>
